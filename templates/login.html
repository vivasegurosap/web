<!DOCTYPE html>
<html>
<head>
    <title>Login - VivaAP</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1F7A83; /* Verde institucional */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        .login-box img {
            width: 240px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 25px;
            color: #1F7A83;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1F7A83;
            box-shadow: 0 0 5px rgba(31,122,131,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1F7A83;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #17646c;
        }
    </style>
</head>

<body>

<div class="login-box">

    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">

    <h2>Bienvenido equipo VivaAP</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" required>

        <button type="submit">Ingresar</button>
    </form>

</div>

</body>
</html>
